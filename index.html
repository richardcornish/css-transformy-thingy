<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Transformy Thingy&trade;</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">CSS Transformy Thingy&trade;</a>
            </div>
          </div>
        </nav>

        <div class="box"></div>

        <div class="container-fluid">
            <div class="row">
                <form>
                    <div class="col-sm-3">
                        <div class="field">
                            <label for="radio-background-color">Background</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radio-background" id="radio-background-color" value="background-color" class="background background-color">Background color
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radio-background" id="radio-gradient-linear" value="linear-gradient"  class="background background-gradient-linear" checked>Linear gradient
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radio-background" id="radio-gradient-radial" value="radial-gradient" class="background background-gradient-radial">Radial gradient
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <label for="input-color-1">Color 1</label>
                            <input type="text" class="value form-control" value="#F59331" id="input-color-1">
                            <input type="color" class="color color-1" value="#F59331">
                        </div>
                        <div class="field">
                            <label for="input-color-2">Color 2</label>
                            <input type="text" class="value form-control" value="#C27427" id="input-color-2">
                            <input type="color" class="color color-2" value="#C27427">
                        </div>
                        <div class="field">
                            <label for="input-gradient-angle">Gradient angle</label>
                            <input type="number" class="value form-control" value="0" id="input-gradient-angle">
                            <input type="range" value="180" min="0" max="360" step="1" class="range range-gradient-angle">
                        </div>
                        <div class="field">
                            <label for="input-border-radius">Border radius</label>
                            <input type="number" class="value form-control" value="20" id="input-border-radius">
                            <input type="range" value="20" min="0" max="200" step="1" class="range range-border-radius">
                        </div>
                        <div class="field">
                            <label for="input-rotate">Rotate</label>
                            <input type="number" class="value form-control" value="0" id="input-rotate">
                            <input type="range" value="0" min="-720" max="720" step="1" class="range range-rotate">
                        </div>
                        <div class="field">
                            <label for="input-scale-x">Scale X</label>
                            <input type="text" class="value form-control" value="1" id="input-scale-x">
                            <input type="range" value="1" min="-5" max="5" step=".1" class="range range-scale-x">
                        </div>
                        <div class="field">
                            <label for="input-scale-y">Scale Y</label>
                            <input type="text" class="value form-control" value="1" id="input-scale-y">
                            <input type="range" value="1" min="-5" max="5" step=".1" class="range range-scale-y">
                        </div>
                        <div class="field">
                            <label for="input-translate-x">Translate X</label>
                            <input type="number" class="value form-control" value="0" id="input-translate-x">
                            <input type="range" value="0" min="-300" max="300" step="1" class="range range-translate-x">
                        </div>
                        <div class="field">
                            <label for="input-translate-y">Translate Y</label>
                            <input type="number" class="value form-control" value="0" id="input-translate-y">
                            <input type="range" value="0" min="-300" max="300" step="1" class="range range-translate-y">
                        </div>
                        <div class="field">
                            <label for="input-translate-z">Translate Z</label>
                            <input type="number" class="value form-control" value="0" id="input-translate-z">
                            <input type="range" value="0" min="-300" max="300" step="1" class="range range-translate-z">
                        </div>
                        <div class="field">
                            <label for="input-skew-x">Skew X</label>
                            <input type="number" class="value form-control" value="0" id="input-skew-x">
                            <input type="range" value="0" min="-90" max="90" step="1" class="range range-skew-x">
                        </div>
                        <div class="field">
                            <label for="input-skew-y">Skew Y</label>
                            <input type="number" class="value form-control" value="0" id="input-skew-y">
                            <input type="range" value="0" min="-90" max="90" step="1" class="range range-skew-y">
                        </div>
                        <div class="field">
                            <label for="input-perspective">Perspective</label>
                            <input type="number" class="value form-control" value="200" id="input-perspective">
                            <input type="range" value="300" min="0" max="1000" step="1" class="range range-perspective">
                        </div>
                        <div class="field">
                            <label for="input-rotate-x">Rotate X</label>
                            <input type="number" class="value form-control" value="0" id="input-rotate-x">
                            <input type="range" value="0" min="-360" max="360" step="1" class="range range-rotate-x">
                        </div>
                        <div class="field">
                            <label for="input-rotate-y">Rotate Y</label>
                            <input type="number" class="value form-control" value="0" id="input-rotate-y">
                            <input type="range" value="0" min="-360" max="360" step="1" class="range range-rotate-y">
                        </div>
                        <div class="field">
                            <label for="input-rotate-z">Rotate Z</label>
                            <input type="number" class="value form-control" value="0" id="input-rotate-z">
                            <input type="range" value="0" min="-360" max="360" step="1" class="range range-rotate-z">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
